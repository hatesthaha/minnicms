
    <div id="owl-demo" class="owl-carousel owl-theme">
        <foreach name="data" item="vo">
            <div class="item"><img src="../upload/{$vo.banner}" /></div>
        </foreach>
    </div>

        $("#owl-demo").owlCarousel({

                slideSpeed : 300,

                paginationSpeed : 400,
                singleItem : true,
            });
        });
    </script>
