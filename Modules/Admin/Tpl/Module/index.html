<extend name="Public:master" />
<block name="body">
    <body id="column">
        <div class="wanhutop">
            <div class="position">网站设置 &gt; <a href="{:U('Admin/Module/index')}">模块管理</a>
            </div>
        </div>
        <div class="clear"></div>
        <div class="v52fmbx_tbmax">
            <div class="v52fmbx_tbbox">
                <div class="contc3 classlist2">

                </div>
                <table class="table neitable columntables" cellpadding="0" cellspacing="1">
                    <tr>
                        <td class="centle" style="font-weight:normal;" colspan="8">
                            <a href="{:U("Admin/Module/add")}">+ 添加模块</a>
                            <span id="loadtxt" style="color:red">重要信息，请误删除修改</span>
                        </td>
                    </tr>
                    <tr id="list-top">
                        <td class="list" width="30">ID</td>
                        <td class="list" width="1000">模块名称</td>
                        <td class="list" width="100">模块标识</td>
                        <td class="list" width="100">操作</td>
                    </tr>
                    <volist name="data" id="vo">
                        <tr class="column" id="node_1">
                            <td class="list-text">
                                {$vo.type_id}
                            </td>
                            <td class="list-text color999">{$vo.type_name}</td>
                            <td class="list-text color999" title="about">{$vo.type_tpl}</td>
                            <td class="list-text" width="100">
                                <a href="{:U("Admin/Module/edit",array('id'=>$vo['type_id']))}">编辑</a>|
                                <a href="{:U("Admin/Module/delete",array('id'=>$vo['type_id']))}">删除</a>
                            </td>
                        </tr>
                    </volist>


                </table>
            </div>
        </div>
    </body>
</block>
