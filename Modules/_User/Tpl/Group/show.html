<extend name="Public:master" />
<block name="body">
    <div class="wanhutop">
    <div class="position">网站设置 &gt; 权限管理 &gt; <a href="">用户组</a></div>
    </div>
    <div class="clear"></div>
    <div class="stat_list">
        <ul>
            <li ><a href="{:U("_User/User/index")}" title="用户列表">用户列表</a></li>  
            <li class="now"><a href="{:U("_User/Group/index")}"  title="用户组">用户组</a></li>
        </ul>
    </div>
    <div class="v52fmbx_tbmax">
        <div class="v52fmbx_tbbox">
                <table class="table neitable columntables" cellpadding="0" cellspacing="1" id="main_table">
                    <tr>
                        <td class="centle" style="font-weight:normal;" colspan="6">
                            <a href="{:U("_User/User/add")}">+ 添加用户</a>
                            <span id="loadtxt"></span>
                        </td>
                    </tr>
                    <tr id="list-top">
                        <td class="list" width="30">ID</td>
                        <td class="list" width="80">用户名</td>
                        <td class="list" width="80">所属组</td>
                        <td class="list" width="60">操作</td>
                    </tr>
                    <volist name="data" id="vo">
                    <tr class="column" id="node_1">
                            <td class="list-text">{$vo.id}</td>
                            <td class="list-text">{$vo.username}</td>
                            <td class="list-text">{$vo.group_name}</td>
                            <td class="list-text">
                                <a href="{:U("_User/User/edit",array('id'=>$vo['id']))}">修改</a>|
                                <a href="{:U("_User/User/delete",array('id'=>$vo['id']))}">删除</a>
                            </td>
                    </tr>
                    </volist>
                </table>
        </div>
    </div>
</block>
