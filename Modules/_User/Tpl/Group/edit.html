<extend name="Public:master" />
<block name="body">
    <body>
        <div class="wanhutop">

            <div class="position">网站设置 &gt; <a href="{:U("_User/Group/add")}">权限管理</a> &gt; 添加用户组</div>


            <div class="return"><a href="{:U("_User/Group/index")}">&lt;&lt;返回</a>
            </div>

        </div>
        <div class="clear"></div>

        <form method="POST" name="myform" action="{:U('_User/Group/postEdit')}" target="_self">
            <input name="id" value="{$info.id}" type="hidden" />
            <div class="v52fmbx_tbmax">
                <div class="v52fmbx_tbbox">
                    <div class="v52fmbx">

                        <div class="v52fmbx_dlbox">
                            <dl>
                                <dt style="width: 96px;">用户组名：</dt>
                                <dd>
                                    <input name="name" class="text nonull" value="{$info.name}" type="text">
                                </dd>
                            </dl>
                        </div>

                        <div class="v52fmbx_submit">
                            <input name="Submit" value="保存" class="submit" type="submit">
                        </div>
                    </div>
                </div>
            </div>
        </form>


    </body>
</block>
