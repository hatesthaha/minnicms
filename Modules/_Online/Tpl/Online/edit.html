<extend name="Public:master" />
<block name="body">
    <body>
        <div class="wanhutop">

            <div class="position">企业应用 &gt; <a href="{:U("_Online/Online/index")}">网站客服</a> &gt; 添加客服</div>


            <div class="return"><a href="{:U("_Online/Online/index")}">&lt;&lt;返回</a>
            </div>

        </div>
        <div class="clear"></div>

        <form method="POST" name="myform" action="{:U('_Online/Online/postEdit')}" target="_self">
            <input name="id" value="{$info.id}" type="hidden" />
            <div class="v52fmbx_tbmax">
                <div class="v52fmbx_tbbox">
                    <div class="v52fmbx">

                        <div class="v52fmbx_dlbox">
                            <dl>
                                <dt style="width: 96px;">客服名称：</dt>
                                <dd>
                                    <input name="name" class="text nonull" value="{$info.name}" type="text">
                                </dd>
                            </dl>
                        </div>
                        <div class="v52fmbx_dlbox">
                            <dl>
                                <dt style="width: 96px;">排序：</dt>
                                <dd>
                                    <input name="listorder" class="text nonull" value="{$info.listorder}" type="text">
                                    <span>默认为0</span>
                                </dd>
                            </dl>
                        </div>
                        <div class="v52fmbx_dlbox">
                            <dl>
                                <dt style="width: 96px;">qq：</dt>
                                <dd>
                                    <input name="qq" class="text nonull" value="{$info.qq}" type="text">
                                </dd>
                            </dl>
                        </div>


                        <div class="v52fmbx_submit">
                            <input name="Submit" value="保存" class="submit" type="submit">
                        </div>
                    </div>
                </div>
            </div>
        </form>


    </body>
</block>
