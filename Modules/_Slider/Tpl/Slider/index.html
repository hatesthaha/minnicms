<extend name="Public:master" />
<block name="body">
    <div class="wanhutop">
    <div class="position">简体中文 &gt; 企业应用 &gt; <a href="">网站幻灯片</a></div>
    </div>
    <div class="clear"></div>
    <div class="stat_list">
        <ul>
            <li ><a href="{:U("_Slider/Slidercat/index")}" title="幻灯片分类">幻灯片分类</a></li>
            <li class="now"><a href="{:U("_Slider/Slider/index")}" title="幻灯片管理">幻灯片管理</a></li>
        </ul>
    </div>
    <div class="v52fmbx_tbmax">
        <div class="v52fmbx_tbbox">
            <form method="POST" name="myform" action="{:U('_Slider/Slider/listorder')}" target="_self">
                <table class="table neitable columntables" cellpadding="0" cellspacing="1" id="main_table">
                    <tr>
                        <td class="centle" style="font-weight:normal;" colspan="6">
                            <a href="{:U("_Slider/Slider/add")}">+ 添加幻灯片</a>
                            <span id="loadtxt"></span>
                        </td>
                    </tr>
                    <tr id="list-top">
                        <td class="list" width="30">排序</td>
                        <td class="list" width="80">名称</td>
                        <td class="list" width="80">描述</td>
                        <td class="list" width="60">操作</td>
                    </tr>
                    <volist name="data" id="vo">
                    <tr class="column" id="node_1">
                            <td class="list-text"><input class="text" value="{$vo.listorder}" name="listorders[{$vo.id}]" type="text"></td>
                            <td class="list-text">{$vo.name}</td>
                            <td class="list-text">{$vo.content}</td>
                            <td class="list-text">
                                <a href="{:U("_Slider/Slider/edit",array('id'=>$vo['id']))}">修改</a>|
                                <a href="{:U("_Slider/Slider/delete",array('id'=>$vo['id']))}">删除</a>
                            </td>
                    </tr>
                    </volist>
                    <tr> 
                        <td style="padding:5px;" colspan="8" class="all-submit">
                        <input type="submit"  class="submit li-submit" value="保存排序" name="saveorder">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</block>
